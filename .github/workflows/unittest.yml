name: Unit test

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'diffres/**'
      - 'tests/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      name:
        description: 'Manual unittest'
        required: true
        default: 'Manual unittest'
      reason:
        description: 'Reason'
        required: true
        default: 'Test modules'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .
      - name: Test with pytest
        run: |
          python -m pytest tests/
